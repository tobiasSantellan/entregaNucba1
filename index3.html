<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de formularios</title>
</head>
<body>
    <header>
        <h2>Formulario de registro</h2>
    </header>
    <section>
        <form action="" class="form">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre">
            <br><br>
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido">
            <br><br>
             <label for="">Modalidad de cursada:</label>
             <input type="radio" name="modalidad" id="On-demand">
             <label for="On-demand">On-demand</label>
             <input type="radio" name="modalidad" id="en-vivo">
             <label for="en-vivo">En vivo</label>
             <br><br>
             <label for="email">Correo:</label>
             <input type="email" name="email" id="email">
             <br><br>
             <input type="checkbox" id="info">
             <label for="info">Deseo recibir informacion de la cursada.</label>
             <br><br>
             <input type="checkbox" id="terminos">
             <label for="terminos">Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrolador web Full Stack.</label>
             <br><br>
             <input type="submit" name="enviar" id="send">
        </form>
    </section>
</body>
</html>
